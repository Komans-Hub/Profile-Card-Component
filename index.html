<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE CARD COMPONENT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="bg-pattern-card.svg" alt="card" class="card">
        <img src="image-victor.jpg" alt="image-victor" class="image-victor">
        <section class="profile">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
        </section>
        
        <hr>
        <div class="footer">
            <section class="followers">
                <h2>80k</h2>
                <p>Followers</p>
            </section>
            <section class="likes">
                <h2>803k</h2>
                <p>Likes</p>
            </section>
            <section class="photos">
                <h2>1.4k</h2>
                <p>Photos</p>
            </section>
            
        </div>
    </div>
</body>
</html>
